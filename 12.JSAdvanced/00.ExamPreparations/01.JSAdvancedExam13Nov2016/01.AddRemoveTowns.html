<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        let addBtn = $('#btnAdd');
        let inputTown = $('#newItem');
        let deleteBtn = $('#btnDelete');
        
        //Delete Button
        $(deleteBtn).click(function (){
            $('#towns option:selected').remove();
        });

        //Add Button
        $(addBtn).click(function (){
            if (inputTown.val() === '') {
                return;
            }
            $('#towns').append($(`<option>${$(inputTown).val()}</option>`));
            $(inputTown).val('')
        });
    }
</script>
</body>
</html>
