<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extract Parenthesis</title>
</head>
<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).
      </p>
      <p id="holder">
        Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore magna) aliqua.
      </p>
      <script>
        function extractor() {
            let pItems = document.getElementById('content').textContent;
            let pattern = /\(([^)]+)\)/g;
            let match = pattern.exec(pItems);
            let result = [];
            while (match) {
                result.push(match[1]);
                match = pattern.exec(pItems);
            }
            return result.join('; ')
        }
    </script>
</body>
</html>
