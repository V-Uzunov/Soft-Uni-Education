<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
</head>
<body>
    <div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function() { stopwatch(); }</script>
<script>
    function stopwatch() {
        let startBtn = document.getElementById('startBtn');
        let stopBtn = document.getElementById('stopBtn');
        let time = document.getElementById('time');
        let seconds = 0;
        let timeInterval = null;
        startBtn.addEventListener('click', start);
        stopBtn.addEventListener('click', stop);
        
        function outputTime(value) {
            time.textContent =('0' + Math.trunc(value / 60)) + ':' + ('0' + (value % 60)).slice(-2);
        }

        function increment() {
            seconds++;
            outputTime(seconds);
        }

        function start() {
            seconds = 0;
            outputTime(seconds);
            startBtn.disabled = true;
            stopBtn.disabled = false;
            timeInterval = setInterval(increment, 1000);
            
        }
        function stop() {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            clearInterval(timeInterval);
        }
    }
</script>
</body>
</html>
