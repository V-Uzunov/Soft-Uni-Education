<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sections</title>
  <style>
    #content {
      width: 1000px;
    }

    #content div {
      float: left;
      width: 300px;
      height: 300px;
      margin: 2em;
      background: #5555ff;
      text-align: center;
    }

    #content div p {
      color: white;
      margin: 6em 3em 6em 3em;
    }
  </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
  function create(sentences) {
        let content = document.getElementById('content');
        
        for (const items of sentences) {
            let divs = document.createElement('div');
            let paragraph = document.createElement('p');

            paragraph.textContent = items;
            paragraph.style.display = 'none';
            divs.appendChild(paragraph);
            divs.addEventListener('click', show);
            content.appendChild(divs);

            function show() {
                paragraph.style.display = 'inline-block';
            }
        }
    }
</script>
</body>
</html>
