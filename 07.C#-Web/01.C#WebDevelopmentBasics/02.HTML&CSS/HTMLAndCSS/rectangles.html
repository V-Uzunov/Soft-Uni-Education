<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rectangles</title>
</head>
<body>
    <div style="border: 2px dashed blue; border-radius: 10px;margin: 10px">
        <div style="border: 3px dashed red;border-radius: 10px;margin: 10px">
            <div style="border: 3px solid green; margin: 10px">
                <p style="text-align: center">I am heavily packed &lt;DIV&gt;</p>
            </div>
        </div>
    </div>
</body>
</html>
